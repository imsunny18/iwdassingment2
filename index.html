<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piha Lodge</title>
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    <img src="./images/Piha_Lodge-logo.png" alt="">
                </a>
                <div class="hamburger-menu">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Book Lodge</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Play Game</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Lodge Document</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Game Document</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="hero">
            <div class="container">
                <div class="main-heading">
                    <h1 class="title">Discover</h1>
                    <h2 class="subtitle">Luxery Lodge</h2>
                </div>
                <a href="#" class="btn btn-gradient">Explore Now
                    <span class="dots">
                        <i class="fas fa-ellipsis-h"></i>
                    </span>
                </a>
            </div>
        </div>

        <section class="booking">
            <div class="container">
                <form action="" class="form">
                    <div class="input-group">
                        <lable for="check-in" class="input-lable">Check-In</lable>
                        <input type="date" class="input" id="check-in">
                    </div>
                    <div class="input-group">
                        <lable for="check-out" class="input-lable">Check-Out</lable>
                        <input type="date" class="input" id="check-out">
                    </div>
                    <div class="input-group">
                        <lable for="adults" class="input-lable">Adults</lable>
                        <select id="adults" class="options">
                            <option value="0"></option>
                            <option value="0">1</option>
                            <option value="0">2</option>
                            <option value="0">3</option>
                            <option value="0">4</option>
                            <option value="0">5</option>
                            <option value="0">6</option>
                            <option value="0">7</option>
                            <option value="0">8</option>
                        </select>
                    </div>
                    <button type="submit" class="btn form-btn btn-red">Search
                        <span class="dots"><i class="fa sfa-ellipsis-h"></i></span>
                    </button>
                </form>
            </div>
        </section>
        <section class="hotels">
            <div class="container">
                <h5 class="section-head">
                    <span class="heading">Explore</span>
                    <span class="sub-heading">Our Beutiful Rooms</span>
                </h5>
                <div class="grid">
                    <div class="grid-item featured-hotels">
                        <img src="./images/hotel_astro_resort.jpg" alt="" class="hotel-image">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
